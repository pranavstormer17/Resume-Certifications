<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NPTEL – Design, Technology and Innovation Certificate</title>
  <style>
    /* make the PDF fill the viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f9f9f9;
    }
    .pdf-viewer {
      width: 100%;
      height: 100%;
      border: none;
    }
    .fallback {
      position: absolute;
      bottom: 1em;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      padding: 0.5em 1em;
      border-radius: 4px;
      font-size: 0.9em;
    }
    .fallback a {
      color: #007acc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Inline embed of the PDF -->
  <iframe
    class="pdf-viewer"
    src="https://cdn.jsdelivr.net/gh/pranavstormer17/Resume-Certifications@main/docs/NPTEL%20Certificate%20-%20Design%2C%20Technology%20And%20Innovation.pdf"
    title="NPTEL – Design, Technology and Innovation Certificate"
  ></iframe>

  <!-- Fallback link if the PDF won’t display inline -->
  <div class="fallback">
    Can’t display inline?  
    <a
      href="https://cdn.jsdelivr.net/gh/pranavstormer17/Resume-Certifications@main/docs/NPTEL%20Certificate%20-%20Design%2C%20Technology%20And%20Innovation.pdf"
      target="_blank" rel="noopener"
    >Download PDF</a>.
  </div>
</body>
</html>
