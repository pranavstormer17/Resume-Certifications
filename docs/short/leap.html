<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LEAP Practicum Certificate (LP201 – Innovative Engineering)</title>
  <style>
    /* fill the viewport with the certificate image */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cert-img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .fallback {
      position: fixed;
      bottom: 1em;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 0.5em 1em;
      border-radius: 4px;
      font-size: 0.9em;
    }
    .fallback a {
      color: #4FC3F7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img
    class="cert-img"
    src="https://cdn.jsdelivr.net/gh/pranavstormer17/Resume-Certifications@main/docs/LEAP%20Practicum%20Certification%20%28LP201%20%E2%80%93%20Innovative%20Engineering%29.jpg"
    alt="LEAP Practicum Certification (LP201 – Innovative Engineering)"
  />
  <div class="fallback">
    Can’t see the certificate? 
    <a
      href="https://cdn.jsdelivr.net/gh/pranavstormer17/Resume-Certifications@main/docs/LEAP%20Practicum%20Certification%20%28LP201%20%E2%80%93%20Innovative%20Engineering%29.jpg"
      target="_blank" rel="noopener">
      Download image
    </a>
  </div>
</body>
</html>
