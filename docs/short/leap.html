<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LEAP Practicum Certification (LP201 – Innovative Engineering)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cert-img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .fallback {
      position: fixed;
      bottom: 1em;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 0.9em;
    }
    .fallback a { color: #4FC3F7; }
  </style>
</head>
<body>
  <!-- Inline display of the LEAP practicum certificate -->
  <img
    class="cert-img"
    src="https://cdn.jsdelivr.net/gh/pranavstormer17/Resume-Certifications@main/docs/LEAP%20Practicum%20Certification%20(LP201%20%E2%80%93%20Innovative%20Engineering).jpg"
    alt="LEAP Practicum Certification (LP201 – Innovative Engineering)"
  />

  <!-- Fallback link if image fails to load -->
  <p class="fallback">
    Can't see the certificate? 
    <a
      href="https://cdn.jsdelivr.net/gh/pranavstormer17/Resume-Certifications@main/docs/LEAP%20Practicum%20Certification%20(LP201%20%E2%80%93%20Innovative%20Engineering).jpg"
      target="_blank"
      rel="noopener"
    >
      Download JPEG
    </a>
  </p>
</body>
</html>
