<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LEAP Practicum Certificate (LP201 – Innovative Engineering)</title>
  <style>
    /* make the PDF fill the whole browser window */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
    }
    .pdf-viewer {
      width: 100%;
      height: 100%;
      border: none;
    }
    .fallback {
      position: absolute;
      bottom: 1em;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      padding: 0.5em 1em;
      border-radius: 4px;
      font-size: 0.9em;
      text-align: center;
    }
    .fallback a {
      color: #007acc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Inline PDF embed -->
  <iframe
    class="pdf-viewer"
    src="https://cdn.jsdelivr.net/gh/pranavstormer17/Resume-Certifications@main/docs/LEAP%20Practicum%20Certification%20%28LP201%20%E2%80%93%20Innovative%20Engineering%29.pdf"
    title="LEAP Practicum Certification (LP201 – Innovative Engineering)"
  ></iframe>

  <!-- Fallback if the PDF won’t render inline -->
  <div class="fallback">
    Can’t display the certificate inline?  
    <a
      href="https://cdn.jsdelivr.net/gh/pranavstormer17/Resume-Certifications@main/docs/LEAP%20Practicum%20Certification%20%28LP201%20%E2%80%93%20Innovative%20Engineering%29.pdf"
      target="_blank"
      rel="noopener"
    >Download PDF</a>.
  </div>

</body>
</html>
